<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #table {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div
      id="Brand name"
      style="border: gray 2px solid; background-color: bisque"
    >
      <h1
        style="
          color: red;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          text-align: center;
          text-shadow: 2cm;
          font-style: italic;
        "
      >
        &copy;Grace
      </h1>

      <p style="text-align: center; font-size: 15px">
        Quality & Affordable Fashion for Everyone
      </p>

      <img
        src="/Images/girl-1333640_1280.jpg"
        alt="Girl in a dress"
        height="800px"
        width="700px
        "
      />
    </div>

    <div id="New Arrivals">
      <h2
        style="
          background-color: black;
          color: beige;
          text-align: center;
          align-items: center;
        "
      >
        &#127381;New Arrivals&#127381;
      </h2>
      <img
        src="/Images/people-2559669_1280.jpg"
        alt="new arrival"
        height="255px"
      />
      <img
        src="/Images/fashion-2766711_1280.jpg"
        alt="new arrival"
        height="255px"
      />
      <img
        src="/Images/fashion-2766725_1280.jpg"
        alt="new arrivals"
        height="255px"
      />
      <img
        src="/Images/clothing-model-968122_1280.jpg"
        alt="new attivals"
        height="255px"
      />
      <img
        src="/Images/woman-1807412_1280.jpg"
        alt="new attivals"
        height="255px"
      />
      <img
        src="/Images/girl-2820885_1280.jpg"
        alt="new attivals"
        height="255px"
      />
      <img
        src="/Images/african-5505595_1280.jpg"
        alt="new attivals"
        height="255px"
        width="180"
      />
      <img
        src="/Images/in-full-growth-4601953_1280.jpg"
        alt="new attivals"
        height="255px"
      />
    </div>

    <div id="Magazine" style="background-color: beige">
      <h3 style="color: red; text-align: center">Our Magazine</h3>
      <p style="text-align: center">
        <iframe
          src="https://www.glamourmagazine.co.uk/"
          frameborder="1"
          width="600px"
          height="300px"
        >
        </iframe>
      </p>
    </div>

    <h4 style="background-color: lightpink; text-align: center">
      Order Our New Bodysuit Now
    </h4>
    <form style="width: fit-content">
      <fieldset>
        <legend style="color: palevioletred">Order here</legend>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" /> <br />
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" /> <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="phone">Phone number: </label>
        <input type="text" id="phone" name="phone" /><br />

        <label for="address">Post code</label>
        <input type="text" id="address" name="address" /><br />

        <label for="size">Select your size</label>
        <select name="size" id="size">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
        <br />
        <hr />
        <label for="communication">How can we contact you?</label> <br />
        <input type="radio" id="phone" name="contact" id="phone" />
        <label for="phone">SMS</label>
        <input type="radio" id="post" name="contact" id="post" />
        <label for="post">Post</label>
        <input type="radio" id="email" name="contact" id="email" />
        <label for="email">Email</label>
        <br />

        <br />
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>

    <hr />
    <div>
      <h4 style="text-align: center">Our Office &#127970;</h4>
      <p style="text-align: center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79455.20768347783!2d-0.2645301818847856!3d51.51367024354531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ccbe0f46f9%3A0x3057eabab8905ec0!2sMANGO!5e0!3m2!1sen!2suk!4v1699374001768!5m2!1sen!2suk"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </p>
    </div>
    <br />

    <div>
      <h4>Contact Us &#128231;</h4>

      <form
        style="
          border: gold 3px solid;
          border-style: dashed;
          border-radius: 0.5cm;
          width: fit-content;
        "
      >
        <label for="Name">Name:</label> <br />
        <input type="text" id="name" name="name" placeholder="Type here" />
        <br />
        <label for="surname">Surname:</label><br />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Type here"
        />
        <br />
        <label for="email">Email address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Type here"
        /><br />
        <label for="phone number">Phone number:</label> <br />
        <input
          type="phone number"
          id="number"
          name="phone number"
          minlength="12"
          maxlength="13"
          placeholder="Start with 0 or +44"
        /><br />
        <label for="birthday">Date of birth:</label><br />
        <input type="date" id="birthday" name="birhday" /> <br />
        <label for="checkbox">Have you purchased with us before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" /> <br />

        <label for="enquiry">Your enquiry:</label> <br />
        <textarea
          id="enquiry"
          name="enquiry"
          rows="4"
          columns="50"
          placeholder="Tell us about your enquiry..."
        ></textarea>
        <br />

        <input type="submit" id="submit" value="submit" />
        <input type="reset" id="reset" value="reset" /> <br />
        <br />
      </form>
    </div>

    <div
      id="Socials"
      style="background-color: lightblue; border: gray 2px solid"
    >
      <h4 style="text-align: center">Follow us! &#128077;</h4>

      <table id="table">
        <tr style="font-size: small">
          <th>Instagram</th>
          <th>Facebook</th>
          <th>TikTok</th>
        </tr>
        <tr style="font-size: small">
          <td>
            <a href="https://www.instagram.com/" target="Instagram">@GraceUK</a>
          </td>
          <td>
            <a href="https://www.facebook.com/" target="Facebook"
              >@GraceBrandUK</a
            >
          </td>
          <td>
            <a href="https://www.tiktok.com/en/" target="TikTok">@GraceBrand</a>
          </td>
        </tr>
      </table>
      <br />
    </div>
  </body>
</html>
